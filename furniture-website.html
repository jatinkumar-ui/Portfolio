<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Website UI</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
        }

        .full-image {
            width: 100%;
        }

        .full-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .prototype-btn {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background: white;
        }

        .prototype-btn a {
            text-decoration: none;
            background: #FDB128;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .prototype-btn a:hover {
            background: #333;
        }
    </style>

</head>

<body>

    <div class="prototype-btn">
        <a href="https://www.figma.com/proto/gb9VfKKw8CZ5aNgJkuddPR/Class?page-id=890%3A2&node-id=891-23&viewport=98%2C394%2C0.27&t=WQVjEhweK2uMTb5L-1&scaling=scale-down-width&content-scaling=fixed" target="_blank">
            View Live Prototype
        </a>
    </div>

    <div class="full-image">
        <img src="images/furniture website.jpg" alt="Furniture Website UI">
    </div>

</body>

</html>
